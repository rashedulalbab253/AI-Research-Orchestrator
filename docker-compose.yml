version: '3.8'

services:
  research-orchestrator:
    build: .
    image: mara-framework:py3.12
    container_name: mara-research-app
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
    environment:
      - PORT=8000
    restart: always

networks:
  default:
    name: research-orchestrator-network
